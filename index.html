<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300" rel="stylesheet">

    <title>Survey Form</title>

  </head>

  <body>

    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Tell us which programming languages you know!</p>
    </header>

    <main>
      <form id="survey-form">
        <label id="name-label">Name<input type="text" id="name" required></label>

        <label id="number-label">Age<input type="number" min="1" max="120" id="number" required></label>

        <div id="radio-group">
          <p>Gender </p>
          <div id="radio-list">
            <label id="radio-label"><input type="radio" name="gender"> Male</label>
            <label id="radio-label"><input type="radio" name="gender"> Female</label>
            <label id="radio-label"><input type="radio" name="gender"> Other</label>
          </div>
        </div>

        <label id="email-label">E-mail<input type="email" id="email" required></label>

        <label id ="dropdown-label">Education
            <select id="dropdown">
              <option value="highschool">High school</option>
              <option value="somecollege">Some college</option>
              <option value="bachelors" selected>Bachelors</option>
              <option value="masters">Masters</option>
              <option value="phd">PhD</option>
            </select>
        </label>

        <div id="checkbox-group">
          <p>Your programming languages</br> <span id="span1">(Check all that apply)</span></p>
          <ul id="checkbox-list">
            <label id="checkbox-label"><li><input type="checkbox" name="language"> Java</label></li>
            <label id="checkbox-label"><li><input type="checkbox" name="language"> C #</label></li>
            <label id="checkbox-label"><li><input type="checkbox" name="language"> Python</label></li>
            <label id="checkbox-label"><li><input type="checkbox" name="language"> Javascript</label></li>
            <label id="checkbox-label"><li><input type="checkbox" name="language"> C ++</label></li>
            <label id="checkbox-label"><li><input type="checkbox" name="language"> Ruby/Rails</label></li>
            <label id="checkbox-label"><li><input type="checkbox" name="language"> SQL</label></li>
            <label id="checkbox-label"><li><input type="checkbox" name="language"> PHP</label></li>
          </ul>
        </div>

        <label id="textarea-label">Comments
          <textarea name="textarea" rows="10" cols="52"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>

  </body>
</html>
